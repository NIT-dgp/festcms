<!DOCTYPE html>
<html lang="en" class="demo-3 no-js">
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta name="description" content="ANK 2016 - The Knowledge Fest by National Institute Of Technology Durgapur Maths N Tech Club">
	<meta name="keywords" content="MNTC,Ank 2K16" /> 
	<meta name="author" content="Maths n Tech Club"> 
	<title>ANK 2016! #LetTheFunBegin </title>	
	
	<!-- SOCIAL MEDIA META -->
	<meta property="og:title" content="ANK 2016 | The Knowledge Fest"/>
	<meta property="og:url" content="http://ank.mntc.in" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="MNTC NIT Durgapur presents ANK 2016 | The Knowledge Fest" />
	
	{% load staticfiles %}
	<!-- STYLE SHEETS-->
	<link rel="stylesheet" type="text/css" href="{% static "css/normalize.css" %}" />
	<link rel="stylesheet" type="text/css" href="{% static "css/demoevents.css" %}" />
	<link rel="stylesheet" type="text/css" href="{% static "css/componentevents.css" %}" />
	<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "css/demo.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "fonts/font-awesome-4.2.0/css/font-awesome.min.css" %}"/>
  <link rel="stylesheet" type="text/css" href="{% static "css/menu_cornerbox.css" %}" />
  <script src="{% static "js/snap.svg-min.js" %}"></script>
  <link rel="shortcut icon" href="{% static "images/ico/favicon.png" %}"> 
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  		<![endif]-->
  	</head>
  	<body>
      <div class="preloader">
        <div class="preloder-wrap">
          <div class="preloder-inner"> 
            <div class="ball"></div> 
            <div class="ball"></div> 
            <div class="ball"></div> 
            <div class="ball"></div> 
            <div class="ball"></div> 
            <div class="ball"></div> 
            <div class="ball"></div>
          </div>
        </div>
      </div><!--/.preloader-->
      <div class="container" style="background:#b4bad2;">
        <div class="menu-wrap">
          <nav class="menu">
            <div class="profile"><img src="{% static "images/ico/favicon.png" %}" alt="Ank 2016"/><span>ANK 2K16</span></div>
            <div class="icon-list">
             <a href="/"><i class="fa fa-fw fa-bell-o"></i><span>Home</span></a>
             <a href="/about"><i class="fa fa-fw fa-star-o"></i><span>About</span></a>
             <a href="/sponsors"><i class="fa fa-fw fa-envelope-o"></i><span>Sponsors</span></a>
             <a href="/contact"><i class="fa fa-fw fa-comment-o"></i><span>Contact Us</span></a>
           </div>
         </nav>
         <button class="close-button" id="close-button">Close Menu</button>
       </div>
       <button class="menu-button" id="open-button">Open Menu</button>
       <div class="content-wrap">
        <div class="content">
         <header class="codrops-header">
          <h1>EVENTS</h1>
        </header>
        <section id="grid" class="grid clearfix">
          {% for event in all_events %}
          <a href="{{ event.get_absolute_url }}" data-path-hover="M 0,0 0,38 90,58 180.5,38 180,0 z">
           <figure>
            {% if event.logo %}
            <img src="{{ event.logo.url }}" alt= {{ event.name }} />
            {% else %}
            <img src="{% static "images/1.png" %}" />
            {% endif %}
            <svg viewBox="0 0 180 320" preserveAspectRatio="none"><path d="M 0 0 L 0 182 L 90 126.5 L 180 182 L 180 0 L 0 0 z "/></svg>
            <figcaption>
             <h2>{{ event.name }}</h2>
             <p>{{ event.description }}</p>
             <button>View</button>
           </figcaption>
         </figure>
       </a>
       {% endfor %}
     </section>
   </div>
 </div>
</div><!-- /container -->
<script>
 (function() {

  function init() {
   var speed = 300,
   easing = mina.backout;

   [].slice.call ( document.querySelectorAll( '#grid > a' ) ).forEach( function( el ) {
    var s = Snap( el.querySelector( 'svg' ) ), path = s.select( 'path' ),
    pathConfig = {
     from : path.attr( 'd' ),
     to : el.getAttribute( 'data-path-hover' )
   };

   el.addEventListener( 'mouseenter', function() {
     path.animate( { 'path' : pathConfig.to }, speed, easing );
   } );

   el.addEventListener( 'mouseleave', function() {
     path.animate( { 'path' : pathConfig.from }, speed, easing );
   } );
 } );
 }

 init();

})();
</script>
<script src="{% static "js/jquery.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/classie.js" %}"></script>
<script src="{% static "js/main.js" %}"></script>
<script src="{% static "js/preloader.js" %}" ></script>
</body>
</html>
